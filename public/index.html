<!DOCTYPE html>
<html>
    <head>
        <title>Web Studio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="webstudiocss/webstudio_page.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="jquery/webstudiojquery.js"></script>
    </head>
    <body class="webstudio">
        <header class="header">
            <span class="webstudio-logo"></span>
            <span class="center-menu">
                <span class="menu">Projects</span>
                <span class="menu">Html</span>
                <span class="menu">CSS</span>
                <span class="menu">JavaScript</span>
                <span class="menu">Jquery</span>
            </span>
        </header>
        <div class="background-image background-image-top">
            <div class="getstarted-container">
                <label class="label">Welcome To Web Studio</label>
                <input class="getstarted-input" type="text" placeholder="Enter Email Address">
                <button class="btn">Get Started</button>
                <label class="label-instruction">Enter Email Address for solutions</label>
            </div>
        </div>
        <div class="Tutorial">
            <div class="label">Tutorials</div>
            <span class="tutorial-container">
                <span class="heading">Html</span>
                <span class="description"><label>Hypertext Markup Language is the standard markup language for creating web pages and web applications.</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">CSS</span>
                <span class="description"><label>Cascading Style Sheets is a style sheet language used for describing the presentation of a document written in a markup language.</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">SCSS</span>
                <span class="description"><label>SCSS provides the CSS friendly syntax to closing the gap between Sass and CSS. SCSS is called Sassy CSS.</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">Javascript</span>
                <span class="description"><label>JavaScript, often abbreviated as JS, is a high-level, dynamic, weakly typed, prototype-based, multi-paradigm, and interpreted programming language</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">JQuery</span>
                <span class="description"><label>JQuery is a cross-platform JavaScript library designed to simplify the client-side scripting of HTML. It is free, open-source software using the permissive MIT License.</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">More..</span>
            </span>
        </div>
        <div class="background-image background-image-middle">
            <div class="getstarted-container">

            </div>

        </div>
        <div class="Tutorial">
            <div class="label">Projects</div>
            <span class="tutorial-container">
                <span class="heading">Html</span>
                <span class="description"><label>Hypertext Markup Language is the standard markup language for creating web pages and web applications.</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">CSS</span>
                <span class="description"><label>Cascading Style Sheets is a style sheet language used for describing the presentation of a document written in a markup language.</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">SCSS</span>
                <span class="description"><label>SCSS provides the CSS friendly syntax to closing the gap between Sass and CSS. SCSS is called Sassy CSS.</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">Javascript</span>
                <span class="description"><label>JavaScript, often abbreviated as JS, is a high-level, dynamic, weakly typed, prototype-based, multi-paradigm, and interpreted programming language</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">JQuery</span>
                <span class="description"><label>JQuery is a cross-platform JavaScript library designed to simplify the client-side scripting of HTML. It is free, open-source software using the permissive MIT License.</label></span>
            </span>
            <span class="tutorial-container">
                <span class="heading">More..</span>
            </span>
        </div>
        <div class="background-image background-image-botttom">
            <div class="getstarted-container">

            </div>

        </div>
        <footer class="footer">

        </footer>
    </body>
</html>
